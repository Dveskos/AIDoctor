<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Σύνδεση | AI Γιατρός</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width:400px;">
    <h2 class="mb-4 text-center">Σύνδεση</h2>
    {% if msg %}<div class="alert alert-danger">{{ msg }}</div>{% endif %}
    <form method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="email" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Κωδικός:</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Σύνδεση</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('forgot_password') }}">Ξέχασα τον κωδικό</a> | 
        <a href="{{ url_for('register') }}">Εγγραφή</a>
    </div>
</div>
</body>
</html>
