<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Σύνδεση | AI Γιατρός</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width:400px;">
    <h2 class="mb-4 text-center">Σύνδεση</h2>
    {% if msg %}<div class="alert alert-danger">{{ msg }}</div>{% endif %}
    <form method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="email" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Κωδικός:</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Σύνδεση</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('forgot_password') }}">Ξέχασα τον κωδικό</a> | 
        <a href="{{ url_for('register') }}">Εγγραφή</a>
    </div>
</div>

    <footer class="bg-dark text-light py-4 mt-5 fixed-bottom">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="mb-3 mb-md-0">
        <a href="/static/docs/terms.pdf" id="terms" download class="text-light text-decoration-none">
            {% if language == 'el' %}Όροι Χρήσης (PDF){% else %}Terms of Use (PDF){% endif %}
        </a>
        </div>
        <div>
        <span class="me-3">Have question?</span>
        <a href="mailto:dveskos@gmail.com?subject=AI Doctor Question" class="btn btn-outline-light btn-sm me-2">
            Contact Us
        </a>
        <a href="mailto:dveskos@gmail.com?subject=Request%20Free%20Trial" class="btn btn-primary btn-sm">
            Request a Free Trial
        </a>
        </div>
    </div>
    </footer>
    
</body>
</html>
