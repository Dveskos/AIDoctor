<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Επαναφορά Κωδικού | AI Γιατρός</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width:400px;">
    <h2 class="mb-4 text-center">Επαναφορά Κωδικού</h2>
    {% if msg %}<div class="alert alert-info">{{ msg }}</div>{% endif %}
    <form method="post">
        <input type="hidden" name="token" value="{{ token }}">
        <div class="mb-3">
            <label for="password" class="form-label">Νέος Κωδικός:</label>
            <input type="password" class="form-control" name="password" id="password" required autofocus>
        </div>
        <button type="submit" class="btn btn-success w-100">Αλλαγή Κωδικού</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('login') }}">Επιστροφή στη σύνδεση</a>
    </div>
</div>
</body>
</html>
